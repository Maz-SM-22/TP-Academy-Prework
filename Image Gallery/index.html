<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maz Gallery</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="image-gallery">
        <img src="./img/baby me.jpeg" alt="Baby Maz" class="gallery-img active" />
        <img src="./img/bebe me.jpeg" alt="Babyish Maz" class="gallery-img" />
        <img src="./img/icecream me.jpeg" alt="Toddler Maz" class="gallery-img" />
        <img src="./img/barrow me.jpeg" alt="Maz & Carms" class="gallery-img" />
        <img src="./img/boggle-eyed me.jpeg" alt="Older Maz" class="gallery-img" />
        <img src="./img/prof.png" alt="Brazil Maz" class="gallery-img" />
        <img src="./img/profile_picture.jpg" alt="2020 Maz" class="gallery-img" />
    </div>
    <div class="btns">
        <button disabled class="btn prev">Previous</button>
        <button class="btn next">Next</button>
    </div>
    <script src="./js/gallery.js"></script>
</body>

</html>
